<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<!-- The container where you want to display the videos -->
<div id="videos-container"></div>

<script>
    // Replace 'YOUR_API_KEY' with your actual API key
    const apiKey = 'AIzaSyDvMGT38EoSRZx36WnXbSJ63d3xbj7Ob68';
    
    // Replace 'CHANNEL_ID' with your actual YouTube channel ID
    const channelID = 'UC9TMbYWS99tDKjE_M6yIq6w';
    
    // Fetch the latest videos from the YouTube Data API using playlistItems endpoint
    fetch(`https://www.googleapis.com/youtube/v3/playlistItems?key=${apiKey}&playlistId=${channelID}&part=snippet&maxResults=30`)
        .then(response => response.json())
        .then(data => {
            const videosContainer = document.getElementById('videos-container');
            
            // Iterate through the videos and display them
            data.items.forEach(item => {
                const videoId = item.snippet.resourceId.videoId;
                const videoTitle = item.snippet.title;
                
                // Create an iframe for each video
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${videoId}`;
                iframe.title = videoTitle;
                
                // Append the iframe to the container
                videosContainer.appendChild(iframe);
            });
        })
        .catch(error => console.error('Error fetching videos:', error));
</script>

</body>
</html>
