<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Data Table</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $.getJSON('https://joelthebrave.github.io/events.json?rand=' + Math.random(), function(data) {
                let tableContent = '';
                $.each(data, function(i, item) {
                    tableContent += '<tr>';
                    tableContent += '<td>' + item.startDate + '</td>';
                    tableContent += '<td>' + item.title + '</td>';
                    tableContent += '<td>' + item.headline + '</td>';
                    // Check if "webLink" exists before creating the link
                    if (item.webLink) {
                        tableContent += '<td><a href="' + item.webLink + '" target="_blank">Visit Event</a></td>';
                    } else {
                        tableContent += '<td>No link available</td>';
                    }
                    tableContent += '</tr>';
                });
                $('#dataTable tbody').append(tableContent);
            });
        });
    </script>
</head>
<body>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Start Date</th>
                <th>Title</th>
                <th>Headline</th>
                <th>Web Link</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</body>
</html>
