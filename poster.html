<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
        }
        .event-table th, .event-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .event-table th {
            background-color: #4CAF50;
            color: white;
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Upcoming Events</h2>

    <!-- Dropdown for month selection -->
    <select id="month-selector">
        <option value="">Select a Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select>

    <table class="event-table" id="event-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Time</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be inserted here -->
        </tbody>
    </table>

    <script>
        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            return `<tr>
                        <td>${event.startDate}</td>
                        <td>${event.headline}</td>
                        <td>${event.startTimeString || 'TBA'}</td>
                        <td>${event.price || 'Free'}</td>
                    </tr>`;
        }

        function filterEventsByMonth(events, month) {
            return events.filter(event => event.startDate.startsWith(month));
        }

        async function renderTable(month) {
            const events = await fetchEvents();
            const filteredEvents = month ? filterEventsByMonth(events, month) : events;
            const tableBody = document.querySelector('#event-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            filteredEvents.forEach(event => {
                tableBody.innerHTML += createEventRow(event);
            });
        }

        document.getElementById('month-selector').addEventListener('change', (e) => {
            const selectedMonth = e.target.value;
            const year = new Date().getFullYear(); // Adjust this as needed
            renderTable(`${year}-${selectedMonth}`);
        });

        renderTable(); // Initial render with all events
    </script>
</body>
</html>
