<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .page-container {
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .a4-container {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-table-container {
            width: 100%;
            max-height: 257mm; /* Adjust for header and footer */
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures each cell is the same width */
        }
        .event-table th, .event-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-family: 'Anton', sans-serif; /* Apply Anton font */
            letter-spacing: 3px; /* Add letter spacing */
        }
        .event-table .date-col {
            width: 15%; /* You can adjust the percentage */
        }
        .event-table .event-col {
            width: 50%; /* You can adjust the percentage */
        }
        .event-table .time-col {
            width: 8%; /* You can adjust the percentage */
        }
        .event-table .room-col {
            width: 8%; /* You can adjust the percentage */
        }
        .event-table .price-col {
            width: 8%; /* You can adjust the percentage */
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
            cursor: text;
        }
        .edit-toolbar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: left;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-container button {
            margin-right: 10px;
        }
        #header-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px 0;
        }
        #header-container h1 {
            font-size: 48px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
        }
        #selected-month-container {
            text-align: center;
            padding: 10px 0;
        }
        #selected-month-container h1 {
            font-size: 60px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            color: #E31B23;
            margin: 0;
        }
        #qr-code-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #qr-code {
            width: 150px;
            height: auto;
        }
        @media print {
            .button-container, .edit-toolbar {
                display: none;
            }
            .event-table {
                page-break-inside: avoid;
                display: table; /* Add this line to ensure the table is displayed when printing */
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="button-container">
            <select id="month-selector" onchange="updateSelectedMonth()">
                <option value="">Select a Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <!-- ... other month options ... -->
            </select>
            <button id="edit-mode-button" onclick="toggleGlobalEditMode()">Edit</button>
            <button id="print-button" onclick="printTable()">Print as PDF</button>
        </div>
    </div>
    <div class="a4-container">
        <div id="header-container">
            <h1>Earl Haig Club</h1>
            <h1 id="live-music">Live Music</h1>
        </div>
        <div id="qr-code-container">
            <a href="https://earlhaigclub.com" target="_blank">
                <img id="qr-code" src="frame.png" alt="QR Code">
            </a>
        </div>
        <div id="event-table-container">
            <div id="selected-month-container">
                <h1 id="selected-month"></h1> <!-- The month will be set dynamically -->
            </div>
            <table class="event-table" id="event-table">
                <tbody>
                    <!-- Event rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            const formattedDate = formatDate(event.startDate);
            return `<tr>
                        <td class="date-col">${formattedDate}</td>
                        <td class="event-col">${event.headline}</td>
                        <td class="time-col">${event.startTimeString || 'TBA'}</td>
                        <td class="room-col">
                            <span class="room-text">${event.room || ''}</span>
                        </td>
                        <td class="price-col price-cell">${event.price || 'Free'}</td>
                    </tr>`;
        }

        function formatDate(dateString) {
            const months = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
            const date = new Date(dateString);
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        let globalEditMode = false;

        function toggleGlobalEditMode() {
            globalEditMode = !globalEditMode;
            const cells = document.querySelectorAll('.event-table td:not(.price-cell):not(:last-child)');
            const roomTextElements = document.querySelectorAll('.room-text');
            const priceCells = document.querySelectorAll('.price-cell'); // Select price cells

            cells.forEach(cell => {
                cell.setAttribute('contenteditable', globalEditMode);
                cell.classList.toggle('editable', globalEditMode);
            });

            roomTextElements.forEach(element => {
                element.style.display = globalEditMode ? 'none' : '';
            });

            priceCells.forEach(priceCell => { // Handle price cells separately
                priceCell.contentEditable = globalEditMode ? 'true' : 'false';
                priceCell.classList.toggle('editable', globalEditMode);
            });

            showEditToolbar(globalEditMode);
        }

        function showEditToolbar(show) {
            const toolbar = document.getElementById('edit-toolbar');
            toolbar.style.display = show ? 'block' : 'none';
        }

        function printTable() {
            window.print();
        }

        async function renderTable(month = '') {
            const events = await fetchEvents();
            const filteredEvents = month ? events.filter(event => event.startDate.startsWith(month)) : events;
            const tableBody = document.querySelector('#event-table tbody');
            tableBody.innerHTML = '';
            filteredEvents.forEach(event => {
                tableBody.innerHTML += createEventRow(event);
            });
        }

        function updateSelectedMonth() {
            const selectedMonthElement = document.getElementById('selected-month');
            const monthSelector = document.getElementById('month-selector');
            const selectedMonth = monthSelector.options[monthSelector.selectedIndex].text;
            selectedMonthElement.textContent = selectedMonth;

            // Call renderTable here to update the table when a month is selected
            const year = new Date().getFullYear();
            renderTable(`${year}-${monthSelector.value}`);
        }

        document.getElementById('month-selector').addEventListener('change', () => {
            const selectedMonth = document.getElementById('month-selector').value;
            const year = new Date().getFullYear();
            renderTable(`${year}-${selectedMonth}`);
        });

        renderTable(); // Initial render with all events
    </script>
</body>
</html>
