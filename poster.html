<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .page-container {
            max-width: 210mm;
            max-height: 297mm;
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
        }
        .event-table th, .event-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .event-table th {
            background-color: #4CAF50;
            color: white;
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
            cursor: text;
        }
        .edit-toolbar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: none;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .button-container select {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .button-container button {
            margin-right: 10px;
        }
        #poster-header {
            position: relative;
        }
        #qr-code-container {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        #qr-code {
            width: 150px;
            height: auto;
        }
        #poster-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #poster-subtitle {
            font-size: 18px;
        }
        #selected-month {
            font-weight: bold;
        }
        #selected-month-number {
            font-size: 18px;
        }

        @media print {
            body {
                background-color: transparent;
            }
            .page-container {
                background-color: transparent;
            }
            .edit-toolbar, #edit-mode-button, select, #print-button {
                display: none;
            }
            #qr-code-container, .button-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Edit Toolbar -->
        <div id="edit-toolbar" class="edit-toolbar">
            <select id="font-size-selector" onchange="changeFontSize(this.value)">
                <script>
                    for (let i = 7; i <= 76; i++) {
                        document.write(`<option value="${i}px">${i}px</option>`);
                    }
                </script>
            </select>
            <input type="color" id="font-color" oninput="changeFontColor(this.value)">
        </div>

        <!-- Button container on the left -->
        <div class="button-container">
            <select id="month-selector" onchange="updateSelectedMonth()">
                <option value="">Select a Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <!-- ... other month options ... -->
            </select>
            <button id="edit-mode-button" onclick="toggleGlobalEditMode()">Edit</button>
            <button id="print-button" onclick="printTable()">Print as PDF</button>
        </div>

        <h1 id="poster-header">
            <span id="poster-title">Earl Haig Club</span>
            <br>
            <span id="poster-subtitle">Live Music</span>
            <br>
            <span id="selected-month-number"></span>
        </h1>

        <!-- QR Code Container -->
        <div id="qr-code-container">
            <a href="https://earlhaigclub.com" target="_blank"><img id="qr-code" src="frame.png" alt="QR Code"></a>
        </div>

        <table class="event-table" id="event-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Event</th>
                    <th>Time</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Event rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        function updateSelectedMonth() {
            const selectedMonth = document.getElementById("month-selector").value;
            const selectedMonthNumber = document.getElementById("selected-month-number");
            if (selectedMonth) {
                selectedMonthNumber.textContent = `Selected Month: ${selectedMonth}`;
            } else {
                selectedMonthNumber.textContent = "";
            }
        }

        // Call the function to initialize the selected month display
        updateSelectedMonth();

        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            const formattedDate = formatDate(event.startDate);
            return `<tr>
                        <td>${formattedDate}</td>
                        <td>${event.headline}</td>
                        <td>${event.startTimeString || 'TBA'}</td>
                        <td>${event.price || 'Free'}</td>
                    </tr>`;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const monthNumber = date.getMonth() + 1;
            return `${date.getDate()} ${monthNumber}`;
        }

        let globalEditMode = false;

        function toggleGlobalEditMode() {
            globalEditMode = !globalEditMode;
            const cells = document.querySelectorAll('.event-table td:not(:last-child)');
            cells.forEach(cell => {
                if (globalEditMode) {
                    makeCellEditable(cell);
                } else {
                    makeCellReadOnly(cell);
                }
            });
            showEditToolbar(globalEditMode);
        }

        function makeCellEditable(cell) {
            cell.setAttribute('contenteditable', 'true');
            cell.classList.add('editable');
        }

        function makeCellReadOnly(cell) {
            cell.removeAttribute('contenteditable');
            cell.classList.remove('editable');
        }

        function showEditToolbar(show) {
            const toolbar = document.getElementById('edit-toolbar');
            toolbar.style.display = show ? 'block' : 'none';
        }

        function changeFontSize(size) {
            if (!window.getSelection().rangeCount) return;
            const range = window.getSelection().getRangeAt(0);
            const span = document.createElement('span');
            span.style.fontSize = size;
            range.surroundContents(span);
        }

        function changeFontColor(color) {
            if (!window.getSelection().rangeCount) return;
            const range = window.getSelection().getRangeAt(0);
            const span = document.createElement('span');
            span.style.color = color;
            range.surroundContents(span);
        }

        function printTable() {
            window.print();
        }

        async function renderTable(month = '') {
            const events = await fetchEvents();
            const filteredEvents = month ? events.filter(event => event.startDate.startsWith(month)) : events;
            const tableBody = document.querySelector('#event-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            filteredEvents.forEach(event => {
                tableBody.innerHTML += createEventRow(event);
            });
        }

        document.getElementById('month-selector').addEventListener('change', (e) => {
            const selectedMonth = e.target.value;
            const year = new Date().getFullYear(); // Adjust this as needed
            renderTable(`${year}-${selectedMonth}`);
            updateSelectedMonth(); // Update selected month in header
        });

        renderTable(); // Initial render with all events
    </script>
</body>
</html>
