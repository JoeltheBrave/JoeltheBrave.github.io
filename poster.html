<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
        }
        .event-table th, .event-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .event-table th {
            background-color: #4CAF50;
            color: white;
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
        }
        .edit-toolbar {
            display: none;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .edit-toolbar button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>Upcoming Events</h2>

    <select id="month-selector">
        <!-- Month options here -->
    </select>

    <table class="event-table" id="event-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Time</th>
                <th>Price</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be inserted here -->
        </tbody>
    </table>

    <!-- Edit Toolbar -->
    <div id="edit-toolbar" class="edit-toolbar">
        <button onclick="changeFontSize('small')">Small</button>
        <button onclick="changeFontSize('normal')">Normal</button>
        <button onclick="changeFontSize('large')">Large</button>
        <input type="color" id="font-color" oninput="changeFontColor(this.value)">
    </div>

    <script>
        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            return `<tr>
                        <td>${event.startDate}</td>
                        <td>${event.headline}</td>
                        <td>${event.startTimeString || 'TBA'}</td>
                        <td>${event.price || 'Free'}</td>
                        <td><button onclick="toggleEditMode(this.parentElement.parentElement)">Edit</button></td>
                    </tr>`;
        }

        function makeCellEditable(cell) {
            cell.setAttribute('contenteditable', 'true');
            cell.classList.add('editable');
            currentEditableCell = cell;
            showEditToolbar(true);
        }

        function makeCellReadOnly(cell) {
            cell.setAttribute('contenteditable', 'false');
            cell.classList.remove('editable');
            currentEditableCell = null;
            showEditToolbar(false);
        }

        function toggleEditMode(eventRow) {
            const isEditable = eventRow.hasAttribute('data-editable');
            const cells = eventRow.querySelectorAll('td:not(:last-child)'); // Exclude the last cell (Edit button)
            cells.forEach(cell => {
                isEditable ? makeCellReadOnly(cell) : makeCellEditable(cell);
            });
            eventRow.setAttribute('data-editable', !isEditable);
        }

        function showEditToolbar(show) {
            const toolbar = document.getElementById('edit-toolbar');
            toolbar.style.display = show ? 'block' : 'none';
        }

        function changeFontSize(size) {
            if (!currentEditableCell) return;
            switch (size) {
                case 'small':
                    currentEditableCell.style.fontSize = '12px';
                    break;
                case 'normal':
                    currentEditableCell.style.fontSize = '16px';
                    break;
                case 'large':
                    currentEditableCell.style.fontSize = '20px';
                    break;
            }
        }

        function changeFontColor(color) {
            if (currentEditableCell) {
                currentEditableCell.style.color = color;
            }
        }

        async function renderTable() {
            const events = await fetchEvents();
            const tableBody = document.querySelector('#event-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows
            events.forEach(event => {
                tableBody.innerHTML += createEventRow(event);
            });
        }

        renderTable(); // Initial render with all events
    </script>
</body>
</html>
