<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/wq6sa2rjrh834uz9a0638toj0wxldl2fbw74yynlas0smv66/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: uppercase;
        }
        .page-container {
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .a4-container {
            width: 210mm;
            height: 297mm;
            margin: 0 auto;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-table-container {
            width: 100%;
            max-height: 257mm;
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .event-table th, .event-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
        }
        .event-table .date-col {
            width: 15%;
        }
        .event-table .event-col {
            width: 50%;
        }
        .event-table .time-col {
            width: 8%;
        }
        .event-table .room-col {
            width: 8%;
        }
        .event-table .price-col {
            width: 8%;
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
        .editable {
            border: 1px solid #ddd;
            padding: 8px;
            background-color: #fff;
            cursor: text;
        }
        .edit-toolbar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: left;
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .button-container button {
            margin-right: 10px;
        }
        #header-container {
            display: flex;
            justify-content: left;
            align-items: left;
            flex-direction: column;
            padding: 0 20px 10px;
        }
        #header-container h1 {
            font-size: 90px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }
        #header-container #live-music {
            display: inline !important;
            font-size: 60px;
            margin-bottom: 5px;
        }
        #live-block {
            margin-top: -20px;
        }
        #selected-month {
            display: inline !important;
            font-size: 60px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            color: #E31B23;
            margin: 0;
            text-transform: uppercase;
        }
        #qr-code-container {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        #qr-code {
            width: 200px;
            height: auto;
            padding: 5px 5px;
        }
        @media print {
            .button-container, .edit-toolbar {
                display: none;
            }
            .event-table {
                page-break-inside: avoid;
                display: table;
            }
            .a4-container {
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="button-container">
            <select id="month-selector" onchange="updateSelectedMonth()">
                <option value="">Select a Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <button id="edit-mode-button" onclick="toggleGlobalEditMode()">Edit</button>
            <button id="print-button" onclick="printTable()">Print as PDF</button>
        </div>
    </div>
    <div class="a4-container">
        <div id="header-container">
            <h1>Earl Haig Club</h1>
            <span id="live-block">
                <h1 id="live-music">Live Music</h1>
                <h2 id="selected-month">fg</h2>
            </span>
        </div>
        <div id="qr-code-container">
            <a href="https://earlhaigclub.com" target="_blank">
                <img id="qr-code" src="frame.png" alt="QR Code">
            </a>
        </div>
        <div id="event-table-container">
            <table class="event-table" id="event-table">
                <tbody>
                    <!-- Event rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            const formattedDate = formatDate(event.startDate);
            return `<tr>
                        <td class="date-col editable" contenteditable="false">${formattedDate}</td>
                        <td class="event-col editable" contenteditable="false">${event.headline}</td>
                        <td class="time-col editable" contenteditable="false">${event.startTimeString || 'TBA'}</td>
                        <td class="room-col editable" contenteditable="false"><span class="room-text">${event.room || ''}</span></td>
                        <td class="price-col price-cell editable" contenteditable="false">${event.price || 'Free'}</td>
                    </tr>`;
        }

        function formatDate(dateString) {
            const months = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
            const date = new Date(dateString);
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        let globalEditMode = false;

function toggleGlobalEditMode() {
    globalEditMode = !globalEditMode;
    if (globalEditMode) {
        // Initialize TinyMCE as before
    } else {
        tinymce.remove('.editable');
    }
}
        function printTable() {
            window.print();
        }

        function updateSelectedMonth() {
            const selectedMonthElement = document.getElementById('selected-month');
            const monthSelector = document.getElementById('month-selector');
            const selectedMonth = monthSelector.options[monthSelector.selectedIndex].text;
            selectedMonthElement.textContent = selectedMonth;

            const year = new Date().getFullYear();
            renderTable(`${year}-${monthSelector.value}`);
        }

        document.getElementById('month-selector').addEventListener('change', () => {
            const selectedMonth = document.getElementById('month-selector').value;
            const year = new Date().getFullYear();
            renderTable(`${year}-${selectedMonth}`);
        });

        document.getElementById('month-selector').selectedIndex = new Date().getMonth() + 1;
        updateSelectedMonth();

async function renderTable(month = '') {
    const events = await fetchEvents();
    const filteredEvents = month ? events.filter(event => event.startDate.startsWith(month)) : events;
    const tableBody = document.querySelector('#event-table tbody');
    tableBody.innerHTML = '';
    filteredEvents.forEach(event => {
        tableBody.innerHTML += createEventRow(event);
    });

    // Initialize TinyMCE after the content is added
    if (globalEditMode) {
        tinymce.init({
            selector: '.editable',
            inline: true,
            menubar: false,
            toolbar: 'undo redo | bold italic underline | forecolor backcolor'
        });
    }
}

    </script>
</body>
</html>
