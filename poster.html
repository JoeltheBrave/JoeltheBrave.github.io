<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
	<link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .page-container {
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .event-table-container {
            width: 210mm; /* A4 width */
            max-height: 297mm; /* A4 height */
            margin: 0 auto;
            position: relative;
            background-color: #fff;
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* Ensures each cell is the same width */
        }
        .event-table th, .event-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .event-table th {
            background-color: #4CAF50;
            color: white;
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
            cursor: text;
        }
        .edit-toolbar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: none;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .button-container {
            text-align: left;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .button-container select {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .button-container button {
            margin-right: 10px;
        }
        #poster-header {
            background-color: #fff;
            color: black;
            text-align: center;
            padding: 20px 0;
        }
        #poster-header h1,
        #live-music {
            margin: 0;
            font-size: 48px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
        }
        #selected-month {
            font-size: 60px;
            font-family: 'Anton', sans-serif;
            letter-spacing: 3px;
            color: #E31B23; /* Bright color for the month */
            padding: 10px 0;
        }
        #qr-code-container {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }
        #qr-code {
            width: 150px;
            height: auto;
        }
        @media print {
            .button-container, .edit-toolbar {
                display: none;
            }
            .event-table-container {
                box-shadow: none;
            }
            .event-table {
                page-break-inside: avoid;
            }
            #qr-code-container {
                display: block !important;
                position: absolute;
                right: 20px;
                top: 50%;
                transform: translateY(-50%);
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="button-container">
            <select id="month-selector" onchange="updateSelectedMonth()">
                <option value="">Select a Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <!-- ... other month options ... -->
            </select>
            <button id="edit-mode-button" onclick="toggleGlobalEditMode()">Edit</button>
            <button id="print-button" onclick="printTable()">Print as PDF</button>
        </div>

        <div id="edit-toolbar" class="edit-toolbar">
            <select id="font-size-selector" onchange="changeFontSize(this.value)">
                <script>
                    for (let i = 7; i <= 76; i++) {
                        document.write(`<option value="${i}px">${i}px</option>`);
                    }
                </script>
            </select>
            <input type="color" id="font-color" oninput="changeFontColor(this.value)">
        </div>
    </div>

    <div class="event-table-container">
        <div id="poster-header">
            <h1>Earl Haig Club</h1>
            <h1 id="live-music">Live Music</h1>
            <h1 id="selected-month"></h1> <!-- The month will be set dynamically -->
        </div>
        <div id="qr-code-container">
            <a href="https://earlhaigclub.com" target="_blank">
                <img id="qr-code" src="frame.png" alt="QR Code">
            </a>
        </div>
    </div>

    <div class="event-table-container">
        <table class="event-table" id="event-table">
            <tbody>
                <!-- Event rows will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            const formattedDate = formatDate(event.startDate);
            return `<tr>
                        <td>${formattedDate}</td>
                        <td>${event.headline}</td>
                        <td>${event.startTimeString || 'TBA'}</td>
                        <td>${event.price || 'Free'}</td>
                    </tr>`;
        }

        function formatDate(dateString) {
            const months = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
            const date = new Date(dateString);
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        let globalEditMode = false;

        function toggleGlobalEditMode() {
            globalEditMode = !globalEditMode;
            const cells = document.querySelectorAll('.event-table td:not(:last-child)');
            cells.forEach(cell => {
                cell.setAttribute('contenteditable', globalEditMode);
                cell.classList.toggle('editable', globalEditMode);
            });
            showEditToolbar(globalEditMode);
        }

        function showEditToolbar(show) {
            const toolbar = document.getElementById('edit-toolbar');
            toolbar.style.display = show ? 'block' : 'none';
        }

        function changeFontSize(size) {
            if (window.getSelection().rangeCount === 0) return;
            const range = window.getSelection().getRangeAt(0);
            const span = document.createElement('span');
            span.style.fontSize = size;
            range.surroundContents(span);
        }

        function changeFontColor(color) {
            if (window.getSelection().rangeCount === 0) return;
            const range = window.getSelection().getRangeAt(0);
            const span = document.createElement('span');
            span.style.color = color;
            range.surroundContents(span);
        }

        function printTable() {
            window.print();
        }

        async function renderTable(month = '') {
            const events = await fetchEvents();
            const filteredEvents = month ? events.filter(event => event.startDate.startsWith(month)) : events;
            const tableBody = document.querySelector('#event-table tbody');
            tableBody.innerHTML = '';
            filteredEvents.forEach(event => {
                tableBody.innerHTML += createEventRow(event);
            });
        }

        document.getElementById('month-selector').addEventListener('change', (e) => {
            const selectedMonth = e.target.value;
            const year = new Date().getFullYear(); // Adjust this as needed
            renderTable(`${year}-${selectedMonth}`);
            updateSelectedMonth();
        });

        function updateSelectedMonth() {
            const selectedMonthElement = document.getElementById('selected-month');
            const monthSelector = document.getElementById('month-selector');
            const selectedMonth = monthSelector.options[monthSelector.selectedIndex].text;
            selectedMonthElement.textContent = selectedMonth;
        }

        renderTable(); // Initial render with all events
        function adjustTableRowHeights() {
            const pageHeightMm = 297; // Height of A4 page in mm
            const headerHeightMm = 20; // Adjust based on your header's height
            const footerHeightMm = 20; // Adjust if you have a footer
            const availableHeightMm = pageHeightMm - headerHeightMm - footerHeightMm;
            const rows = document.querySelectorAll('#event-table tbody tr');
            const numberOfRows = rows.length;

            if (numberOfRows > 0) {
                const rowHeight = availableHeightMm / numberOfRows;
                rows.forEach(row => {
                    row.style.height = `${rowHeight}mm`;
                });
            }
        }

        async function loadAndDisplayEvents() {
            await renderTable(); // Assuming this function populates the table
            adjustTableRowHeights();
        }

        document.getElementById('month-selector').addEventListener('change', loadAndDisplayEvents);
        loadAndDisplayEvents(); // Initial call to load events
    </script>
</body>
</html>
