<!DOCTYPE html>
<html>
<head>
    <title>Events Poster</title>
    <link rel="stylesheet" type="text/css" href="print.css" media="print">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 210mm; /* A4 width */
            max-height: 297mm; /* A4 height */
            margin: 0 auto; /* Center the content horizontally on the page */
            padding: 20px; /* Add some padding for spacing */
            box-sizing: border-box; /* Include padding and border in the total width and height */
            position: relative; /* Set position to relative for button positioning */
        }
        .event-table {
            width: 100%;
            border-collapse: collapse;
        }
        .event-table th, .event-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .event-table th {
            background-color: #4CAF50;
            color: white;
        }
        .event-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .event-table tr:hover {
            background-color: #ddd;
        }
        .editable {
            border: 1px solid #ddd;
            padding: 5px;
            background-color: #fff;
            cursor: text;
        }
        .edit-toolbar {
            position: fixed;
            bottom: 10px;
            left: 10px;
            display: none;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .edit-toolbar button, .edit-toolbar select, .edit-toolbar input {
            margin-right: 5px;
        }
        #poster-header {
            position: relative;
        }
        #qr-code-container {
            position: absolute;
            top: 10px; /* Adjust the top position */
            right: 20px; /* Adjust the right position as needed */
        }
        #qr-code {
            width: 50px; /* Set the width of the QR code image */
            height: auto; /* Maintain the aspect ratio */
        }
        .button-container {
            position: absolute;
            top: 10px; /* Adjust the top position */
            right: 120px; /* Adjust the right position as needed */
        }
        #month-selector {
            position: absolute;
            top: 10px; /* Adjust the top position */
            right: 10px; /* Adjust the right position as needed */
        }

        @media print {
            body {
                width: 210mm; /* A4 size */
                height: 297mm; /* A4 size */
            }
            .edit-toolbar, #edit-mode-button, #month-selector, #print-button {
                display: none; /* Hide editing elements when printing */
            }
            #qr-code-container, .button-container {
                display: none; /* Hide QR code and button container when printing */
            }
        }
    </style>
</head>
<body>
    <h1 id="poster-header">Earl Haig Club Live Music</h1>

    <!-- QR Code Container -->
    <div id="qr-code-container">
        <a href="https://earlhaigclub.com" target="_blank"><img id="qr-code" src="frame.png" alt="QR Code"></a>
    </div>

    <!-- Button container -->
    <div class="button-container">
        <button id="edit-mode-button" onclick="toggleGlobalEditMode()">Edit</button>
        <button id="print-button" onclick="printTable()">Print as PDF</button>
    </div>

    <!-- Dropdown for month selection -->
    <select id="month-selector">
        <option value="">Select a Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <!-- ... other month options ... -->
    </select>

    <table class="event-table" id="event-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Event</th>
                <th>Time</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Event rows will be inserted here -->
        </tbody>
    </table>

    <!-- Edit Toolbar -->
    <div id="edit-toolbar" class="edit-toolbar">
        <select id="font-size-selector" onchange="changeFontSize(this.value)">
            <!-- Font size options -->
            <script>
                for (let i = 7; i <= 76; i++) {
                    document.write(`<option value="${i}px">${i}px</option>`);
                }
            </script>
        </select>
        <input type="color" id="font-color" oninput="changeFontColor(this.value)">
    </div>

    <script>
        async function fetchEvents() {
            const response = await fetch('events.json');
            return response.json();
        }

        function createEventRow(event) {
            const formattedDate = formatDate(event.startDate);
            return `<tr>
                        <td>${formattedDate}</td>
                        <td>${event.headline}</td>
                        <td>${event.startTimeString || 'TBA'}</td>
                        <td>${event.price || 'Free'}</td>
                    </tr>`;
        }

        function formatDate(dateString) {
            const months = ["January", "February", "March", "April", "May", "June",
                            "July", "August", "September", "October", "November", "December"];
            const date = new Date(dateString);
            return `${date.getDate()} ${months[date.getMonth()]}`;
        }

        let globalEditMode = false;

        function toggleGlobalEditMode() {
            globalEditMode = !globalEditMode;
            const cells = document.querySelectorAll('.event-table td:not(:last-child)');
            cells.forEach(cell => {
                cell.setAttribute('contenteditable', globalEditMode);
                cell.classList.toggle('editable', globalEditMode);
            });
            showEditToolbar(globalEditMode);
        }

        function showEditToolbar(show) {
            const toolbar = document.getElementById('edit-toolbar');
            toolbar.style.display = show ? 'block' : 'none';
        }

        function changeFontSize(size) {
            if (window.getSelection().rangeCount === 0) return;
            const range = window.getSelection().getRangeAt(0);
            const span = document.createElement('span');
            span.style.fontSize = size;
            range.surroundContents(span);
        }

        function changeFontColor(color) {
            if (window.getSelection().rangeCount === 0) return;
            const range = window.getSelection().getRangeAt(0);
            const span = document.createElement('span');
            span.style.color = color;
            range.surroundContents(span);
        }

        function printTable() {
            window.print();
        }

        async function renderTable(month = '') {
            const events = await fetchEvents();
            const filteredEvents = month ? events.filter(event => event.startDate.startsWith(month)) : events;
            const tableBody = document.querySelector('#event-table tbody');
            tableBody.innerHTML = '';
            filteredEvents.forEach(event => {
                tableBody.innerHTML += createEventRow(event);
            });
        }

        document.getElementById('month-selector').addEventListener('change', (e) => {
            const selectedMonth = e.target.value;
            const selectedMonthText = selectedMonth ? document.querySelector(`#month-selector option[value="${selectedMonth}"]`).textContent : '';
            const header = document.getElementById('poster-header');
            header.textContent = `Earl Haig Club Live Music ${selectedMonthText}`;
            renderTable(selectedMonth);
        });

        renderTable();
    </script>
</body>
</html>
