<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Videos</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    input[type="text"] {
      padding: 5px;
    }
  </style>
</head>

<body>
  <h1>YouTube Videos</h1>

  <input type="text" id="searchInput" placeholder="Search by description" oninput="searchVideos()">

  <table id="videosTable">
    <thead>
      <tr>
        <th>Video Title</th>
        <th>Video Description</th>
        <th>Video URL</th>
        <th>Views</th>
      </tr>
    </thead>
    <tbody>
      <!-- Video data will be inserted here dynamically using JavaScript -->
    </tbody>
  </table>

  <script>
    // Fetch video data from GitHub
    fetch('https://joelthebrave.github.io/video_details.json')
      .then(response => response.json())
      .then(data => displayVideos(data));

    // Function to display videos in the table
    function displayVideos(videos) {
      const tableBody = document.querySelector('#videosTable tbody');

      videos.forEach(video => {
        const row = tableBody.insertRow();
        const titleCell = row.insertCell(0);
        const descriptionCell = row.insertCell(1);
        const urlCell = row.insertCell(2);
        const viewsCell = row.insertCell(3);

        titleCell.textContent = video.snippet.title;
        descriptionCell.textContent = video.snippet.description;
        urlCell.innerHTML = `<a href="https://www.youtube.com/watch?v=${video.id.videoId}" target="_blank">Watch</a>`;
        viewsCell.textContent = 'Views';  // You need to fetch views data from YouTube API
      });
    }

    // Function to filter videos based on description
    function searchVideos() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const tableRows = document.querySelectorAll('#videosTable tbody tr');

      tableRows.forEach(row => {
        const descriptionCell = row.cells[1];
        const descriptionText = descriptionCell.textContent.toLowerCase();

        if (descriptionText.includes(searchInput)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }
  </script>
</body>

</html>
